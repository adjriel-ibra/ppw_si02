    <script>
      function validasi(form) {
        if (form.tempat.value == "") {
          alert("anda belum mengisikan Tempat Pengambilan?");
          form.tempat.focus();
          return false;
        }
        if (form.ambil.value == "") {
          alert("anda belum mengisikan tanggal ambil?");
          form.ambil.focus();
          return false;
        }
        if (form.kembali.value == "") {
          alert("anda belum mengisikan tanggal kembali?");
          form.kembali.focus();
          return false;
        }
        if (form.nama.value == "") {
          alert("anda belum mengisikan nama?");
          form.nama.focus();
          return false;
        }
        if (form.telp.value == "") {
          alert("anda belum mengisikan no.telp?");
          form.telp.focus();
          return false;
        }
        if (form.mobil.option == selected){
          alert("silakan pilih mobil");
          form.mobil.focus();
          return false;
        }
        return true;
      }
    </script>

    <!-- body -->
    <div class="bg form row col-sm-7 container mt-5 mx-3 card">
      <div class="ms-4 mt-4 container form-txt">
        <h2><b>Form Pemesanan</b></h2>
      </div>
      <div
        class="container d-flex justify-content-center align-items-center pb-5 mx-3 mt-5"
      >
        <form
          method="POST"
          action="#"
          onsubmit="return validasi(this)"
          class="row my-5"
        >
          <div class="col-12 col-sm-6 mb-3">
            <select class="form-select rounded-pill">
              <option id="mobil" name="mobil" selected>Pilih Mobil</option>
              <option value="1">honda-brio</option>
              <option value="2">toyota-avanza</option>
              <option value="3">suzuki-ertiga</option>
              <option value="4">toyota-avanza-all-new</option>
              <option value="5">mitsubishi-expander</option>
              <option value="6">toyota-fortuner</option>
              <option value="7">toyota-inova</option>
              <option value="8">toyota-alphard</option>
              <option value="9">toyota-hiace</option>
              <option value="10">jetbus3</option>
              <option value="11">jetbus3</option>
              <option value="12">Mitsubishi-L300</option>
            </select>
          </div>
          <div class="col-12 col-sm-6 mb-3">
            <input
              type="text"
              name="tempat"
              id="tempat"
              class="form-control rounded-pill"
              placeholder="Tempat Pengambilan"
            />
          </div>
          <div class="col-12 col-sm-6 mb-3">
            <input
              type="text"
              name="ambil"
              id="ambil"
              class="form-control rounded-pill"
              placeholder="Tanggal Ambil"
            />
          </div>
          <div class="col-12 col-sm-6 mb-3">
            <input
              type="text"
              name="kembali"
              id="kembali"
              class="form-control rounded-pill"
              placeholder="Tanggal Kembali"
            />
          </div>
          <div class="col-12 col-sm-6 mb-3">
            <input
              type="text"
              name="nama"
              id="nama"
              class="form-control rounded-pill"
              placeholder="Nama Lengkap"
            />
          </div>
          <div class="col-12 col-sm-6 mb-3">
            <input
              type="text"
              name="telp"
              id="telp"
              class="form-control rounded-pill"
              placeholder="No. telp"
            />
          </div>
          <div class="mt-3">
            <input
              type="submit"
              value="Booking Sekarang!"
              class="btn btn-primary col-12"
            />
          </div>
        </form>
      </div>
